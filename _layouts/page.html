---
layout: simple
---
<div>

    <header class="page-header">
        {% if page.home != null %}<h1 class="page-title"><a href="{{ site.url }}/{{ page.home }}">{{ page.title }}</a></h1>{% endif %}
        {% if page.home == null %}<h1 class="page-title">{{ page.title }}</h1>{% endif %}
    </header>

    <article class="page-content">
        <div class="page-main">
            {{ content }}
            {% include pagination.html %}
        </div>

        <nav class="page-menu">
            <div class="menu">
                  {% include ember-training-menu.html %}
            </div>
        </nav>
    </article>

    {% include footer.html %}

</div>

<div id="toTop" class="button"><i class="fa fa-chevron-up"></i></div>

<script type="text/javascript">
    $(".work").each(function() {
        $(this).addClass('hide-answers');

        var workHeader = "<div class='title'>Exercice(s)";
        if (!$(this).hasClass('no-answer')) workHeader += "<button class='toggle-answers'>Solutions</button>";
        workHeader += "</div>";

        $(this).prepend(workHeader);
    });

    $( ".page-actions .toggle-answers" ).bind( "click", function(e) {
        $('.page-actions .toggle-answers').toggleClass('active');
        if ($('.page-actions .toggle-answers').hasClass('active')) {
            $('.work').removeClass('hide-answers');
            $('.work .toggle-answers').addClass('active');
        }
        else {
            $('.work').addClass('hide-answers');
            $('.work .toggle-answers').removeClass('active')
        }
    });

    $( ".work .toggle-answers" ).bind( "click", function(e) {
        var $work = $(this).closest('.work');
        $work.toggleClass('hide-answers');
        $work.find('.toggle-answers').toggleClass('active');
    });
</script>
